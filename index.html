<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adeniyi Richard">
    <link rel="stylesheet" href="./assets/style/index.css" />
    <title>Shape factory</title>
    <script src="./assets/script/index.js" type="module"></script>
</head>

<body>
    <main>
        <div class="shape-factory-container">
            <h1>Shape Factory</h1>
            <div class="boxes">
                <div class="box">
                    <select id="shape">
                        <option value="" selected hidden>Shape</option>
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                <div class="box">
                    <select id="color">
                        <option value="" selected hidden>Color</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                    </select>
                </div>
                <div class="button">
                    <button class="create">Create</button>
                </div>
            </div>

            <div class="factory">

            </div>

            <div class="output">
                <p></p>
            </div>
        </div>
    </main>
</body>

</html>
